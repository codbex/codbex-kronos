<html lang="en" ng-app="loginPage" ng-controller="LoginPageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/services/web/resources/images/favicon.ico" />
        <title>Eclipse Dirigible - Logged out</title>
        <theme></theme>
        <script type="text/javascript" src="/services/js/resources-core/services/loader.js?id=application-view-js">
        </script>
        <link type="text/css" rel="stylesheet"

        <form name="loginForm" method="POST" action="/j_security_check" style="height: 600px; width: 100%;">

                <fd-message-page-title>You've successfully logged out!</fd-message-page-title>
                <fd-message-page-subtitle>
                    Click <a class="fd-link" href="/home">here</a> to login again.

        <script>
            let loginPage = angular.module('loginPage', ['ideUI', 'ideView']);

			loginPage.controller('LoginPageController', ['$scope', 'theming', function ($scope, theming) {

			}]);
        </script>
