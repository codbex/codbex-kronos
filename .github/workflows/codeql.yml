name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 20 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install TypeScript and esbuild
        run: |
          npm install -g typescript esbuild

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yaml
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Manual build steps should go here if needed.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: "codeql-sarif-${{ matrix.language }}.sarif"

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results-${{ matrix.language }}
          path: codeql-sarif-${{ matrix.language }}.sarif

      - name: Generate PDF report from SARIF
        run: |
          npm install -g playwright
          npx playwright install chromium
          
          SARIF_FILE=$(find codeql-sarif-javascript-typescript.sarif -name '*.sarif' | head -n 1)
          echo "Detected SARIF file: $SARIF_FILE"
          
          echo '<html><body><pre>' > sarif-report.html
          cat "$SARIF_FILE" >> sarif-report.html
          echo '</pre></body></html>' >> sarif-report.html
          
          npx playwright pdf sarif-report.html sarif-report-javascript-typescript.pdf
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-pdf-report-${{ matrix.language }}
          path: sarif-report-${{ matrix.language }}.pdf
