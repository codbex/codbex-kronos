name: CodeQL Analysis and SARIF HTML Upload

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Convert SARIF to HTML
        run: |
          SARIF_FILE=$(find codeql-sarif-javascript-typescript.sarif -name '*.sarif' | head -n 1)
          echo "Detected SARIF file: $SARIF_FILE"

          echo '<html><body><pre>' > sarif-report.html
          cat "$SARIF_FILE" >> sarif-report.html
          echo '</pre></body></html>' >> sarif-report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: sarif-html-report
          path: sarif-report.html
