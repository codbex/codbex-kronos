name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 20 * * 0'

jobs:
  sast-codeql-analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Required to upload SARIF to GitHub Security tab
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install TypeScript and esbuild
        run: npm install -g typescript esbuild

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yaml
          build-mode: ${{ matrix.build-mode }}

      - name: Build Java/Kotlin project
        if: matrix.language == 'java-kotlin'
        run: mvn clean install -P quick-build

      - name: Perform CodeQL Analysis for language ${{ matrix.language }}
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: "sast-codeql-output-${{ matrix.language }}"
          upload: always

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sast-codeql-output-${{ matrix.language }}.sarif

      - name: Upload CodeQL Analysis SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results-${{ matrix.language }}
          path: sast-codeql-output-${{ matrix.language }}

      - name: Generate Security Report
        uses: rsdmike/github-security-report-action@v3.0.4
        with:
          template: report
          token: ${{ secrets.GITHUB_TOKEN }}
          sarifReportDir: "sast-codeql-output-${{ matrix.language }}"
          outputDir: "reports"

      - name: Upload generated security report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-sast-codeql-${{ matrix.language }}
          path: reports
