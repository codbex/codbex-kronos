name: "CodeQL Advanced [Push & PR]"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 20 * * 0'

permissions:
  security-events: write # Required to upload SARIF to GitHub Security tab
  packages: read
  actions: read
  contents: read

jobs:
  sast-codeql-analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install TypeScript and esbuild
        run: npm install -g typescript esbuild

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          config: |
            name: "Comprehensive Multi-language CodeQL Config"
            query-filters:
              - exclude:
                  id: java/path-injection
            queries:
              - uses: security-and-quality

      - name: Build Java/Kotlin project
        if: matrix.language == 'java-kotlin'
        run: mvn clean install -P quick-build

      - name: Perform CodeQL Analysis for language ${{ matrix.language }}
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: "sast-codeql-report-${{ matrix.language }}"
          upload: always

      - name: Upload CodeQL Analysis SARIF file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sast-codeql-sarif-sarif-${{ matrix.language }}
          path: sast-codeql-report-${{ matrix.language }}

      - name: Generate Security Report for CodeQL Analysis
        uses: rsdmike/github-security-report-action@v3.0.4
        with:
          template: report
          token: ${{ secrets.GITHUB_TOKEN }}
          sarifReportDir: "sast-codeql-report-${{ matrix.language }}"
          outputDir: "security-reports"

      - name: Upload generated security report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sast-codeql-report-${{ matrix.language }}
          path: security-reports
