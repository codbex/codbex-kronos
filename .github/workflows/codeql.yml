name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 20 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install TypeScript and esbuild
        run: npm install -g typescript esbuild

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yaml
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Manual build steps should go here if needed.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: "codeql-output-${{ matrix.language }}"
          outputAsSarif: true

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results-${{ matrix.language }}
          path: codeql-output-${{ matrix.language }}

      - name: Generate CodeQL Summary from SARIF
        run: |
          # Locate SARIF directory
          SARIF_DIR="codeql-output-${{ matrix.language }}"
          SARIF_FILE=$(find "$SARIF_DIR" -name '*.sarif' | head -n 1)
          
          echo "Using SARIF file: $SARIF_FILE"
          
          # Extract useful information using jq
          jq -r '
            .runs[].results[] |
            "Rule: \(.ruleId)\nSeverity: \(.level)\nMessage: \(.message.text)\nLocation: \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine)\n"
          ' "$SARIF_FILE" > codeql-summary-${{ matrix.language }}.txt
          
          echo "========== CodeQL Summary =========="
          cat codeql-summary-${{ matrix.language }}.txt
          echo "===================================="

      - name: Upload CodeQL Summary
        uses: actions/upload-artifact@v4
        with:
          name: codeql-summary-${{ matrix.language }}
          path: codeql-summary-${{ matrix.language }}.txt
          
      - name: Generate CodeQL Summary in Actions UI
        run: |
          echo "## 🔍 CodeQL Analysis Summary (${ { matrix.language } })" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Rule ID | Message | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .runs[].results[] |
            "| \(.ruleId) | \(.message.text) | \(.locations[0].physicalLocation.artifactLocation.uri):\(.locations[0].physicalLocation.region.startLine) |"
          ' codeql-sarif-${{ matrix.language }}.sarif >> $GITHUB_STEP_SUMMARY
        shell: bash
