name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 20 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          architecture: x64

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install esbuild
        run: npm i -g esbuild

      - name: Install TypeScript compiler
        run: npm i -g typescript

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yaml
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Manual build not configured."
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Move SARIF to workspace
        run: |
          mkdir -p sarif
          SARIF_FILE=$(find ../results -name "*.sarif" | grep "${{ matrix.language }}" | head -n 1)
          echo "Detected SARIF file: $SARIF_FILE"
          cp "$SARIF_FILE" sarif/codeql-results-${{ matrix.language }}.sarif

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif-results-${{ matrix.language }}
          path: sarif/codeql-results-${{ matrix.language }}.sarif

      - name: Convert SARIF to PDF
        run: |
          mkdir -p sarif-html
          npx @microsoft/sarif-multitool transform sarif/codeql-results-${{ matrix.language }}.sarif --format html --output sarif-html/index.html
          npx playwright install chromium
          npx playwright pdf sarif-html/index.html sarif-html/report-${{ matrix.language }}.pdf
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Upload PDF report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-pdf-report-${{ matrix.language }}
          path: sarif-html/report-${{ matrix.language }}.pdf

