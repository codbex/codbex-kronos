        uses: Azure/setup-kubectl@v1
      - name: Setup Kube Config File
        run: |
          mkdir $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" >> $HOME/.kube/config
      - name: Update Kronos Instance
        run: kubectl set image deployment/kronos-trial kronos=ghcr.io/codbex/kronos-kyma:${{ env.KRONOS_VERSION }} -n kronos-trial

